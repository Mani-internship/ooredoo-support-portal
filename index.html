<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ooredoo Customer Support Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .error {
      color: rgb(255, 0, 0);
      font-size: 0.9em;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ooredoo</h1> 
    <nav>
      <a href="index.html">Home</a>
      <a href="faq.html">FAQs</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>  
      <a href="signup.html">Signup</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Ooredoo Support</h1>
  </section>

  <section class="form-section">
    <h2>Submit a Support Ticket</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" maxlength="30"
           pattern="[A-Za-z\s]+" required
           oninput="this.value=this.value.replace(/[^A-Za-z\s]/g,'');"
           title="Only letters and spaces are allowed (no numbers)">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" 
      required pattern=".+@.+\.com" 
      title="Please enter a valid email ending with .com">

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" maxlength="15" required
               pattern="[0-9]{4,15}"
               oninput="this.value=this.value.replace(/[^0-9]/g,'');"
               placeholder="Enter phone number"
               title="Please enter a valid phone number (only digits)">

      <label for="service">Service Type:</label>
      <select id="service" name="service">
        <option value="mobile">Mobile</option>
        <option value="broadband">Broadband</option>
        <option value="tv">TV</option>
        <option value="other">Other</option>
      </select>

      <label>Priority:</label>
<div class="radio-group">
  <div>
    <label for="low">Low</label>
    <input type="radio" id="low" name="priority" value="low">
  </div>
  <div>
    <label for="medium">Medium</label>
    <input type="radio" id="medium" name="priority" value="medium">
  </div>
  <div>
    <label for="high">High</label>
    <input type="radio" id="high" name="priority" value="high">
  </div>
</div>



      <label for="description">Issue Description:</label>
      <textarea id="description" name="description" rows="5"></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>
  <script type="text/javascript">
    
      alert('Support ticket submitted successfully!');
    
  </script>
</body>
</html>
