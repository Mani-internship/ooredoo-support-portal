
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ooredoo Customer Support Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .error {
      color: rgb(255, 0, 0);
      font-size: 0.9em;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <header>
    <img src="ooredoo-logo.png" alt="Ooredoo Logo" class="logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="faq.html">FAQs</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>  
      <a href="signup.html">Signup</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Ooredoo Support</h1>
  </section>

  <section class="form-section">
    <h2>Submit a Support Ticket</h2>
    <form id="support-form" novalidate>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" maxlength="30"
           pattern="[A-Za-z\s]+" required
           oninput="this.value=this.value.replace(/[^A-Za-z\s]/g,'');"
           title="Only letters and spaces are allowed (no numbers)">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      

     <label for="phone">Phone Number:</label>
<div class="phone-wrapper">
  <select id="countryCode">
    <option value="+960">ðŸ‡²ðŸ‡» (+960)</option>
    <option value="+91">ðŸ‡®ðŸ‡³ (+91)</option>
    <option value="+1">ðŸ‡ºðŸ‡¸ (+1)</option>
  </select>

  <input type="text" id="phone" name="phone"
         maxlength="15" required
         pattern="[0-9]{4,15}"
         oninput="this.value=this.value.replace(/[^0-9]/g,'');"
         placeholder="Enter phone number"
         title="Please enter a valid phone number (only digits)">
</div>




      <label for="serviceType">Service Type:</label>
     <select id="serviceType" name="serviceType">
  <option value="">-- Select Service Type --</option>
  <option value="Mobile">Mobile</option>
  <option value="Broadband">Broadband</option>
  <option value="TV">TV</option>
</select>

      <label>Priority:</label>
<div class="radio-group">
  <div>
    <label for="low">Low</label>
    <input type="radio" id="low" name="priority" value="low">
  </div>
  <div>
    <label for="medium">Medium</label>
    <input type="radio" id="medium" name="priority" value="medium">
  </div>
  <div>
    <label for="high">High</label>
    <input type="radio" id="high" name="priority" value="high">
  </div>
</div>



      <label for="description">Issue Description:</label>
      <textarea id="description" name="description" rows="5"></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>
  <script src="script.js"></script>
</body>
</html>
